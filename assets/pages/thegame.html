<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-light bg-dark">
            <div class="container">
                <a class="navbar-brand" href="../../index.html">
                    <img src="../img/rps_logo.png" alt="logo" class="w-25">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row text-dark text-center">
                <!-- selectNumber -->
                <div class="row" id="divSelectMoves">
                    <div class="col-lg-6 mx-auto py-5">
                        <p class="fs-5 mb-5 text-white">How many rounds will you play the game?</p>
                        <div class="col-6 mx-auto">
                            <div class="row">
                                <button type="button" class="col m-2 py-5 fw-bold btn-violet" value="5"
                                    onclick="selectedNumber(this)">5</button>
                                <button type="button" class="col m-2 fw-bold btn-violet" value="10"
                                    onclick="selectedNumber(this)">10</button>
                            </div>

                            <div class="row">
                                <button type="button" class="col m-2 py-5 fw-bold btn-violet" value="15"
                                    onclick="selectedNumber(this)">15</button>
                                <button type="button" class="col m-2 fw-bold btn-violet" value="20"
                                    onclick="selectedNumber(this)">20</button>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- theGame -->
                <div class="row mt-3 d-none d-flex justify-content-center" id="theGame">
                    <div class="col-md-6 mx-auto">
                        <div class="card mb-4 rounded-3">
                            <!-- header -->
                            <div class="card-header py-3 text-dark">
                                <h4 class="mb-3">Round <span id="moves"></span> / <span id="spanSelectedMoves"></span>
                                </h4>
                                <div class="d-flex justify-content-evenly align-items-center">
                                    <small class="text-muted">Player</small>
                                    <h2 class="fs-1 fw-bold playerScore"></h2>
                                    <h2 class="fs-1">-</h2>
                                    <h2 class="fs-1 fw-bold computerScore"></h2>
                                    <small class="text-muted">Computer</small>
                                </div>
                            </div>
                            <!-- body -->
                            <div class="card-body">
                                <div class="d-flex justify-content-around mb-4">
                                    <div class="col-3 playerChoice">
                                    </div>
                                    <div class="col-3 computerChoice">
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-around py-3 mt-auto">
                                    <p class="lead">Choose your move</p>
                                    <button value="rock" class="d-flex justify-content-center block rock w-25">
                                        <img class="w-50" src="../img/rock.png">
                                    </button>
                                    <button value="paper" class="d-flex justify-content-center block paper w-25">
                                        <img class="w-50" src="../img/paper.png">
                                    </button>
                                    <button value="scissors" class="d-flex justify-content-center block scissors w-25">
                                        <img class="w-50" src="../img/scissors.png">
                                    </button>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>
    <div class="modal fade" id="myModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="closeModal()"></button>
                    <div class="row py-5">
                        <div class="col-md-6">
                            <div class="text-center gameResultImg">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="text-white mt-4">
                                <h2>Game Over</h2>
                                <p class="lead gameResultText"></p>
                                <div class="mt-4 mb-5">
                                    <button class="btn btn-violet" onclick="closeModal()">Restart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
